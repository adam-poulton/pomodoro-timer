<!DOCTYPE html>
<html>
  <head>
    <title>PomodoroTimer</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-1/css/all.min.css">
  </head>
  <header>PomodoroTimer</header>
  <body>
    <div id="main-container">
      <div id="content-container">
        <div class="actions">
          <button id="start-button">Start</button>
          <button id="stop-button" class="bl1">Stop</button>
          <button id="reset-button" class="bl1">Reset</button>
        </div>
        <div id="timer">
          <span id="timer-value"></span>
        </div>
        <div class="actions">
          <button id="increment" class="fas fa-arrow-up"></button>
          <button id="decrement" class="fas fa-arrow-down bl1"></button>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
  <script>Window.onload = setup()</script>
</html>
